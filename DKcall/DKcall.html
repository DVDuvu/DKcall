<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKcall</title>
    <style>
        body {
          background: #d6a7a7;
          font-family: monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .window {
          background: #ffe0c7;
          border: 3px solid #000;
          box-shadow: 5px 5px #c55;
          width: 360px;
          padding: 10px;
        }
        .header {
          background: #f25f5c;
          color: #fff;
          padding: 5px;
          font-weight: bold;
          text-align: center;
        }
        input {
          width: 95%;
          padding: 5px;
          margin: 5px 0;
          border: 2px solid #333;
        }
        button {
          background: #f25f5c;
          border: 2px solid #000;
          padding: 5px 10px;
          color: #fff;
          cursor: pointer;
          margin-top: 5px;
        }
        .hidden {
          display: none;
        }
        .chat-container {
          border: 2px solid #333;
          background: #fff;
          padding: 5px;
          max-height: 150px;
          overflow-y: auto;
          margin-bottom:5px;
        }
        .contact-list {
          border: 2px solid #333;
          background: #fff;
          padding: 5px;
          max-height: 100px;
          overflow-y: auto;
          margin-bottom:5px;
        }
        .user-info {
          padding: 10px 0;
          display: flex;
          align-items: center;
        }
        .user-info img {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid #333;
          margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="auth-window" class="window">
        <div class="header">DKcall</div>
        <input type="text" placeholder="Юзернейм">
        <input type="password" placeholder="Пароль">
        <button onclick="showMainWindow()">Войти</button>
        <button>Зарегистрироваться</button>
    </div>

    <div id="main-window" class="window hidden">
        <div class="header">
            <span id="header-text">Главное меню</span>
        </div>

        <button onclick="showContacts()">Контакты</button>
        <button onclick="showChats()">Чаты</button>
        <button onclick="showSettings()">Настройки</button>

        <div id="chats-section" class="chat-container">
            <p>Здесь будут ваши чаты...</p>
        </div>

        <div id="contacts-section" class="contact-list hidden">
            <p>Здесь будут ваши друзья...</p>
        </div>

        <div id="settings-section" class="hidden">
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="Аватар">
                <div>
                    <b><span id="username">Ваш юзернейм</span></b>
                    <p id="description">Ваше описание</p>
                </div>
            </div>
            <h3>Настройки профиля</h3>
            <input type="text" placeholder="Новое имя">
            <input type="text" placeholder="Новое описание">
            <button>Сохранить изменения</button>
        </div>
    </div>

    <script>
        function showMainWindow() {
            document.getElementById('auth-window').classList.add('hidden');
            document.getElementById('main-window').classList.remove('hidden');
            document.getElementById('header-text').textContent = 'Чаты';
        }

        function showChats() {
            document.getElementById('header-text').textContent = 'Чаты';
            document.getElementById('chats-section').classList.remove('hidden');
            document.getElementById('contacts-section').classList.add('hidden');
            document.getElementById('settings-section').classList.add('hidden');
        }

        function showContacts() {
            document.getElementById('header-text').textContent = 'Контакты';
            document.getElementById('contacts-section').classList.remove('hidden');
            document.getElementById('chats-section').classList.add('hidden');
            document.getElementById('settings-section').classList.add('hidden');
        }

        function showSettings() {
            document.getElementById('header-text').textContent = 'Настройки';
            document.getElementById('settings-section').classList.remove('hidden');
            document.getElementById('chats-section').classList.add('hidden');
            document.getElementById('contacts-section').classList.add('hidden');
        }
    </script>

</body>
</html>
